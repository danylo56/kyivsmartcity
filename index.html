<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<button class="show" onclick="show1();">Зареєструватися</button>
	<form class="form" id="logon">
		<h1>Зареєструватися</h1>
		<input id="name" type="text" placeholder="Name">
		<input id="text" type="text" placeholder="User name">
		<input id="password" type="password" placeholder="Password">
		<input type="submit" value="Log On" onclick="log();">
	</form>
	<button class="show" onclick="show2();">Увійти</button>
	<form class="form" id="login">
		<h1>Увійти</h1>
		<input id="text_2" type="text" placeholder="Login">
		<input id="password_2" type="password" placeholder="Password">
		<input type="submit" value="Login" onclick="enter();">
	</form>
	<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
