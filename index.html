<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<button class="show" onclick="show1();">Зареєструватися</button>
	<form class="form" id="registrationForm">
		<h1>Зареєструватися</h1>
		<input id="fullName" type="text" placeholder="Full name">
		<input id="login" type="text" placeholder="Login">
		<input id="password" type="password" placeholder="Password">
		<input type="submit" value="Register" onclick="register(event)">
	</form>
	<button class="show" onclick="show2();">Увійти</button>
	<form class="form" id="loginForm">
		<h1>Увійти</h1>
		<input id="text_2" type="text" placeholder="Login">
		<input id="password_2" type="password" placeholder="Password">
		<input type="submit" value="Login" onclick="enter(event);">
	</form>
	<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
